sudo: false

language: node_js
node_js:
  - "6"

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add phantomjs-prebuilt
  - phantomjs --version

install:
  - yarn install --ignore-engines --no-lockfile --non-interactive

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

